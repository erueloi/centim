name: Deploy to Firebase

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' 

      - name: Decode Secrets
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          FIREBASE_OPTIONS_DART_BASE64: ${{ secrets.FIREBASE_OPTIONS_DART_BASE64 }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json
          echo "$FIREBASE_OPTIONS_DART_BASE64" | base64 --decode > lib/firebase_options.dart
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build Web (Release)
        run: flutter build web --release --no-tree-shake-icons

      - name: Prepare Hosting Artifacts
        run: |
          # Copy APK to web folder
          cp build/app/outputs/flutter-apk/app-release.apk build/web/centim.apk
          
          # Extract version from tag (e.g. v1.0.2 -> 1.0.2)
          # If triggered manually without tag, fallback to 'latest'
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$GITHUB_REF" != "refs/tags/"* ]]; then
            VERSION="latest"
          fi
          
          echo "Generating version.json for version: $VERSION"
          
          # JSON content
          echo "{\"version\": \"$VERSION\", \"apkUrl\": \"https://centim-162bd.web.app/centim.apk\"}" > build/web/version.json

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CENTIM_162BD }}
          channelId: live
          projectId: centim-162bd
